<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
	width:300px;
	}
	.img1{
		cursor:pointer;
	}
	.img2{
		cursor:text;
	}
	.img3{
		cursor:wait;
	}
	.img4{
		cursor:help;
	}
	.img5{
		cursor:progress;
	}
</style>
</head>
<body>
<img class="img1" src="images/6.jpg">
<img class="img2" src="images/12.jpg">
<img class="img3" src="images/8.jpg">
<img class="img4" src="images/9.jpg">
<img class="img5" src="images/10.jpg">
</body>
</html>
