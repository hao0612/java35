<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		width:300px;
	}
	.img1:hover{
		box-shadow:0px 0px 3px 3px #999;
	}
	.img2:hover{
		box-shadow:3px 3px 3px 3px #999;
	}
	.img3:hover{
		box-shadow:6px 6px 6px 6px #999;
	}
	.img4:hover{
		box-shadow:-6px -6px 6px 6px #3a3;
	}
	.img5:hover{
		box-shadow:15px 15px 15px 15px #999;
	}
	.img6:hover{
		box-shadow:3px 3px 3px 3px #999;
	}

</style>
</head>
<body>
<img class="img1" src="images/3.jpg"><br><br>
<img class="img2" src="images/4.jpg"><br><br>
<img class="img3" src="images/5.jpg"><br><br>
<img class="img4" src="images/6.jpg"><br><br>
<img class="img5" src="images/9.jpg"><br><br>
<img class="img6" src="images/10.jpg"><br><br>
</body>
</html>
