<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>按钮样式</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</style>
</head>
<body>
	<h3>按钮应用到不同元素</h3>
	<div>
	<input value="示例input按钮" class="btn btn-success">
	<button class="btn btn-success" >示例button按钮</button>
	<a href="#" class="btn btn-success">示例a按钮</a>
	<span class="btn btn-success">示例span按钮</span>
	</div>
	<div>
		<h3>按钮颜色</h3>
	<span class="btn btn-success">示例按钮</span>
	<span class="btn btn-default">示例按钮</span>
	<span class="btn btn-info">示例按钮</span>
	<span class="btn btn-warning">示例按钮</span>
	<span class="btn btn-danger">示例按钮</span>
	<span class="btn btn-link">示例按钮</span>
	</div>
	<div>
		<h3>不同尺寸的按钮</h3>
		<span class="btn btn-info btn-lg">示例大按钮</span>
		<span class="btn btn-info btn-sm">示例小按钮</span>
		<span class="btn btn-info btn-xs">示例超小按钮</span>
		<span class="btn btn-info btn-block">示例快按钮,独占一行</span>
	</div>
	<div>
		<h3>激活与禁用</h3>
	<span class="btn btn-info">示例按钮</span>
	<span class="btn btn-info active">示例激活按钮</span>
	<span class="btn btn-info disabled">示例禁用按钮</span>
	</div>
	
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
