<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录窗口</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<style type="text/css">
	.login_w{
		border:1px solid #39f;
		border-radius:10px;
		box-shadow:0px 0px 2px 2px #eee;
		padding:20px;
		margin-top:80px;
		background-color:#f5f6f7;
	}
	.login_w:hover{
		box-shadow:0px 0px 4px 4px #eee;
	}
	body{
		background-image:url(images/32.jpg);
	}
	.login_in{
		margin-top:30px;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="login_w col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-6">
				<div class="login_1"><h3 class="text-danger">用户登录</h3></div>
					<div class="login_2">
						<input placeholder="请输入用户名" class="login_in form-control input-lg">
						<input placeholder="请输密码" class="login_in form-control input-lg">
					</div>
					<div class="login_3">
						<button class="login_in btn btn-danger btn-lg btn-block">登&nbsp;&nbsp;&nbsp;录</button>
					</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
