<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格样式</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body style="padding:20px">
	<h3>基本表格样式</h3><table class="table">
		<tr><th>哈哈哈</th><th>哈哈哈哈</th><th>哈哈哈</th><th>哈哈哈</th></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
	</table>
	<h3>条纹表格样式</h3><table class="table table-striped">
		<tr><th>哈哈哈</th><th>哈哈哈哈</th><th>哈哈哈</th><th>哈哈哈</th></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
	</table>
	<h3>边框表格样式</h3><table class="table table-bordered">
		<tr><th>哈哈哈</th><th>哈哈哈哈</th><th>哈哈哈</th><th>哈哈哈</th></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
	</table>
	<h3>鼠标移入激活表格样式</h3><table class="table table-hover">
		<tr><th>哈哈哈</th><th>哈哈哈哈</th><th>哈哈哈</th><th>哈哈哈</th></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
	</table>
	<h3>单独指定表格tr样式</h3><table class="table">
		<tr class="active"><th>哈哈哈</th><th>哈哈哈哈</th><th>哈哈哈</th><th>哈哈哈</th></tr>
		<tr class="success"><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr class="info"><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr class="warning"><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr class="danger"><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
		<tr class="sr-only"><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
	</table>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
