<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>输入框</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
	<form action="">
		<input placeholder="请输入帐号" class="form-control input-lg" ><br><br>
		<input placeholder="请输入密码" class="form-control input-lg"><br><br>
		<button class="btn btn-success btn-block btn-lg">登录</button>
	</form>
	<hr>
	<form action="" class="form-inline">
		<input placeholder="请输入帐号" class="form-control input-lg" ><br><br> 
		<input placeholder="请输入密码" class="form-control input-lg"><br><br>
		<input type="submit" value="登录" class="btn btn-success form-control input-lg" >
	</form>
	
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
