<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>双向属性绑定</title>
<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
	<div id="main">
		<h3>{{val}}</h3>
		<input v-model="val">
	</div>
	<script type="text/javascript">
		var v = new Vue({
			el:"#main",
			data:{
				val:""
			}
		})
	
	</script>
</body>
</html>
