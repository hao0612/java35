<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
	<div id="main">
	
		<input placeholder="请输入用户名" v-model="val">
	</div>
	<script type="text/javascript">
		var v = new Vue({
			el:"#main",
			data:{
				val:""
			},
			watch:{
				val:function(){
					console.log("val属性值在改变:"+this.val);
				}
			}
			
		});
	</script>
</body>
</html>
