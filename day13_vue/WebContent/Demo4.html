<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>v-html 与 v-text</title>
<script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
<div id="main">
	<div v-text="text"></div>
	<div v-html="text"></div>
	<div>{{text}}</div>
</div>
<script type="text/javascript">
	var v = new Vue({
		el:"#main",
		data:{
			text:"<h3>哈哈哈哈哈</h3>"
		}
		
	});
</script>
</body>
</html>
