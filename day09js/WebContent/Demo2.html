<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 300px;
	height: 200px; 
	position : relative;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	position: relative;
}

img {
	transition: all 1s;
	width: 300px;
	height: 200px;
	position: absolute;
}
</style>
</head>
<body>
	<div class="imgs">
		<img src="images/11.jpg"> <img src="images/12.jpg"
			style="opacity: 0">

	</div>
	<p>
		<button onclick="x1(0)">1</button>
		<button onclick="x1(1)">2</button>
	</p>
	<script type="text/javascript">
		function x1(num) {
			var imgs = document.getElementsByTagName("img");
			if (num == 0) {
				imgs[0].style = "opacity:1";
				imgs[1].style = "opacity:0";
			} else {
				imgs[1].style = "opacity:1";
				imgs[0].style = "opacity:0";
			}
		}
	</script>
</body>
</html>
