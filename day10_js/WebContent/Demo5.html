<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$("p:first").css("font-size","30px");
		$("p:last").css("font-size","30px");
		$("p:eq(5)").css("color","#f0f");
		$("p:gt(5)").css("color","#f00");
		$("p:lt(5)").css("color","#0f0");
		$("p:even").css("background-color","#cfc");
		$("p:odd").fadeOut(10000);
	});


</script>
</head>
<body>
	<p>前台美女三宝：你好，找谁，倒饮料。</p >
	<p>产品经理三宝：山寨，改版，再推倒。</p >
	<p>项目经理三宝：进度，流程，做报表。</p >
	<p>团队经理三宝：团建，开会，评绩效。</p >
	<p>数据分析师三宝：SQL，Excel，PPT。</p >
	<p>人事经理三宝：画饼，忽悠，挖墙脚。</p >
	<p>设计师三宝：修改，重做，飞机稿。</p >
	<p>程序员三宝：闷骚，加班，修电脑。</p >
	<p>设计师三宝：修改，重做，飞机稿。</p >
	<p>程序员三宝：闷骚，加班，修电脑。</p>
	
</body>
</html>
