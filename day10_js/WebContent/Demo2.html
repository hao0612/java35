<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	function x1(){
		var $img = $("img");
		$img.fadeIn(3000);
	}
	function x2(){
		var $img = $("img");
        $img.fadeOut(3000);
	}
	
</script>
</head>
<body>
<p>
	<button onclick="x1()">入</button>
	<button onclick="x2()">出</button>
</p>
<div>
	<img src="images/11.jpg" style="width:300px;">
	<img src="images/12.jpg" style="width:300px;">

</div>
</body>
</html>
