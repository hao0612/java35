<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>输入框的形态</h1>
	默认输入框:<input><br>
	文本输入框:<input type="text"><br>
	密码输入框:<input type="password"><br>
	数字输入框:<input type="number"><br>
	调色输入框:<input type="color"><br>
	单选框:请选择性别:男:<input type="radio" name="sex" value="男">
	女:<input type="radio" name="sex" value="女"><br>
	复选框:<input type="checkbox"><br>
	文件选择框:<input type="file"><br>
	<br><br>
	<h2>日期类型输入组件</h2>
	年月日输入框:<input type="date"><br>
	年月输入框:<input type="month"><br>
	年周输入框:<input type="week"><br>
	时间输入框:<input type="time"><br>
	年月日时间输入框:<input type="datetime"><br>
	本地时区的年月日时间输入框:<input type="datetime-local"><br>
	
	<br><br><br>
	<h3>按钮类型输入组件</h3>
	普通按钮:<input type="button" value="普通按钮"><br>
	重置按钮:<input type="reset" value="重置按钮组件"><br>
	提交按钮:<input type="submit" value="提交数据"><br>
	图片按钮:<input type="image" src="http://img.zcool.cn/community/016bac5543e1860000019ae91638ae.jpg" width="50px">
	
</body>
</html>
